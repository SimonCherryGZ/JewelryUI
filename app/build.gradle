apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "simoncherry.jewelryui"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        renderscriptTargetApi 23
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:recyclerview-v7:25.1.1'
    compile 'com.android.support:design:25.1.1'
    compile project(path: ':customlayoutmanager')
    compile project(':fab-transformation')
    compile 'com.github.florent37:arclayout:1.0.2'
    compile 'com.fivehundredpx:blurringview:1.0.0'
    compile 'jp.wasabeef:recyclerview-animators:2.2.5'
    compile 'com.github.dmytrodanylyk:android-morphing-button:98a4986e56' // commit hash
}
